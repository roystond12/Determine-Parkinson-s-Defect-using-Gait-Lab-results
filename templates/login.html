<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div>
            <div class="semi-sec">Login tab</div>  
            <img src="{{ url_for('static', filename='index.png') }}" alt="" id="index">
        </div>
        <div class="tab">
            <center class="tab-text">
                Medical Diagnosis Using Gait Lab Results
            </center>   
            <form action="/login" method="post">  
                <div class="parent_input">
                    <div class="UserName">
                        Username
                        <input name="username" id="username" class="input" type="text" placeholder="Enter UserName">
                    </div>
                    <div class="Password">
                        Password
                        <input name="password" id="password" class="input" type="password" placeholder="Enter Password">
                    </div>
                </div>
                <div class="button">
                    <center class="submit-button">
                        <button class="submit">Login</button>
                    </center>
                    <center class="submit2-button">
                        <button class="submit">Register</button>
                    </center>
                </div>
            </form>
            <a href="register.com">Forgot password?</a>
        </div>
    </div>
</body>
</html>
